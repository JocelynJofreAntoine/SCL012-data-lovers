<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    
  </head>
  
  <body>
    <div id="root">

    
      <div id="screenOne">
        <div class="contenedor">

          <div class="header">
            <div class= "logo"><img src="img/logo.png"></div>
            </div>

          <div class="container">
            <div class= "pikachu"><img src="img/pikachu.png"></div>

          <h1> ¡Atención entrenador Pokemon Go!
             <br>
                Encuentra aquí toda la información de tus pokemon.
            </h1>

            <button class="play" id="playBtn">PLAY</button>
          </div>

        </div>
      </div>

      <div id="screenTwo">
          <div class="contenedor"> 

              <div class="header">
                  <div class= "logo"><img src="img/logo.png"></div>
                  </div>
              
           <div class="caja">
            <select name= "types" id="selector">
              <option selected value="0">Filtrar por tipo</option>
              <option value="grass">Planta</option>
              <option value="fire">Fuego</option> 
              <option value="water">Agua</option>
              <option value="ice">Hielo</option>
              <option value="fliying">Volador</option>
              <option value="psychic">Psíquico</option>
              <option value="poison">Veneno</option>
              <option value="ground">Tierra</option>
              <option value="rock">Roca</option>
              <option value="electric">Electrico</option>
              <option value="bug">Bicho</option>
              <option value="normal">Normal</option>
              <option value="fairy">Hada</option>
              <option value="fighting">Lucha</option>
              <option value="ghost">Fantasma</option>
              <option value="dark">Siniestro</option>
              <option value="dragon">Dragón</option>
              <option value="steel">Acero</option>
            </select>
          </div>
            
            <div id= "pokemonList" class="elemento pokemon1"></div>
          </div>


      </div>

    </div>
    
        
    
      </div>

    



   
    <script type="module" src="main.js"></script>
    <script type="module" src="data.js"></script>
  </body>
</html>
